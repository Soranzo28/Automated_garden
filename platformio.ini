[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
upload_protocol = arduino
upload_speed = 115200       ; Bootloader antigo usa 57600
upload_port = COM3         ; Certifique-se de que Ã© essa mesmo
monitor_speed = 9600